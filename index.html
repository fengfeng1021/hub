<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋒鋒的網頁導覽 | FENGFENG</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        
        window.firebaseModules = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#050505',
                        panel: '#0a0a0a',
                        fg: '#e5e5e5',
                        dim: '#525252',
                        accent: '#ffffff',
                        success: '#10b981',
                        error: '#ef4444',
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        .glass-item {
            position: relative; 
            background: rgba(15, 15, 15, 0.6); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            transition: all 0.3s ease; 
            overflow: hidden;
        }
        .glass-item:hover {
            background: rgba(30, 30, 30, 0.8); 
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(5px);
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.5);
        }
        .glass-item::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg); transition: 0.5s; pointer-events: none;
        }
        .glass-item:hover::after { left: 200%; transition: 0.7s ease-in-out; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TARGET_USER = 'fengfeng1021'; 

        // --- Firebase Config (您提供的) ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBN3dWqe02UqFmWj8qVUbwOvzj9OhniwLA",
            authDomain: "webhub-413d5.firebaseapp.com",
            projectId: "webhub-413d5",
            storageBucket: "webhub-413d5.firebasestorage.app",
            messagingSenderId: "856920728490",
            appId: "1:856920728490:web:026d6d23543db58ccc81d3",
            measurementId: "G-62WL1MBDJ6"
        };

        const Icon = ({ d, size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="square" strokeLinejoin="miter" className={className} dangerouslySetInnerHTML={{ __html: d }} />
        );
        const icons = {
            arrowRight: '<path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>',
            search: '<circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>',
            settings: '<circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>',
            sparkles: '<path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3z"/>',
            edit: '<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>'
        };

        const ParticleBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();
                
                class Particle {
                    constructor() { this.reset(); }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height + canvas.height;
                        this.speed = Math.random() * 0.5 + 0.2;
                        this.size = Math.random() * 1.5 + 0.5;
                        this.opacity = Math.random() * 0.5 + 0.1;
                    }
                    update() {
                        this.y -= this.speed;
                        if (this.y < -10) this.reset();
                    }
                    draw() {
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                for (let i = 0; i < 60; i++) particles.push(new Particle());
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} id="particle-canvas" />;
        };

        const App = () => {
            // State
            const [repos, setRepos] = useState([]);
            const [cloudData, setCloudData] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [adminKey, setAdminKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [editTarget, setEditTarget] = useState(null);
            const [aiStatus, setAiStatus] = useState('idle');
            
            // System State
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [dbStatus, setDbStatus] = useState('connecting');

            // 1. Initialization
            useEffect(() => {
                const init = async () => {
                    fetchGitHub();
                    const savedKey = localStorage.getItem('nexus_api_key');
                    if(savedKey) setAdminKey(savedKey);

                    // Initialize Firebase with YOUR Config
                    if (window.firebaseModules) {
                        try {
                            const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.firebaseModules;
                            const app = initializeApp(FIREBASE_CONFIG);
                            const auth = getAuth(app);
                            const firestore = getFirestore(app);
                            setDb(firestore);

                            // Silent Auth
                            await signInAnonymously(auth);
                            
                            onAuthStateChanged(auth, (u) => {
                                if (u) {
                                    setUser(u);
                                    setDbStatus('online');
                                    syncFirestore(firestore);
                                } else {
                                    setDbStatus('offline');
                                }
                            });
                        } catch (e) {
                            console.warn("Firebase Init Error:", e);
                            setDbStatus('error');
                        }
                    }
                };
                init();
            }, []);

            // 2. Sync Logic
            const syncFirestore = (firestore) => {
                const { doc, onSnapshot } = window.firebaseModules;
                // Path: nexus_portfolios/fengfeng1021
                const docRef = doc(firestore, 'nexus_portfolios', TARGET_USER.toLowerCase());
                
                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) setCloudData(snap.data().repos || {});
                }, (err) => {
                    console.warn("Permission Error", err);
                    setDbStatus('read-only');
                });
            };

            const fetchGitHub = async () => {
                setIsLoading(true);
                try {
                    const res = await fetch(`https://api.github.com/users/${TARGET_USER}/repos?sort=updated&per_page=100&type=owner`);
                    const data = await res.json();
                    if (!Array.isArray(data)) return;

                    const hidden = ['hub', 'nav', `${TARGET_USER.toLowerCase()}.github.io`, 'fengfeng1021.github.io'];
                    const list = data
                        .filter(r => r.has_pages)
                        .filter(r => !hidden.includes(r.name.toLowerCase()))
                        .map(r => ({
                            id: r.id, name: r.name, desc: r.description,
                            url: r.homepage || `https://${TARGET_USER}.github.io/${r.name}`,
                            date: r.updated_at.split('T')[0]
                        }));
                    setRepos(list);
                } catch (e) { console.error(e); } 
                finally { setIsLoading(false); }
            };

            const saveToCloud = async (newData) => {
                if (!db || !user) return alert("資料庫連線中，請稍後...");
                const { doc, setDoc } = window.firebaseModules;
                
                try {
                    await setDoc(doc(db, 'nexus_portfolios', TARGET_USER.toLowerCase()), {
                        repos: newData,
                        lastUpdate: new Date().toISOString()
                    }, { merge: true });
                    
                    setCloudData(newData);
                    setEditTarget(null);
                } catch (e) {
                    alert("儲存失敗: " + e.message + "\n請確認 Firebase Rules 是否允許寫入。");
                }
            };

            const handleManualSave = () => {
                if (!editTarget) return;
                const newData = { 
                    ...cloudData, 
                    [editTarget.id]: { title: editTarget.title, desc: editTarget.desc } 
                };
                saveToCloud(newData);
            };

            const runAI = async () => {
                if (!adminKey) return alert("請先輸入 API Key");
                const targets = repos.filter(r => !cloudData[r.id]);
                if (targets.length === 0) return alert("無需更新");

                setAiStatus('processing');
                const items = targets.map(r => `ID:${r.id}|${r.name}|${r.desc||''}`).join('\n');
                const prompt = `Rename GitHub projects. Traditional Chinese (Taiwan). Style: Professional. Input:\n${items}\nOutput JSON Array: [{"id": 123, "title": "...", "desc": "..."}]`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${adminKey}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const json = await res.json();
                    const txt = json.candidates?.[0]?.content?.parts?.[0]?.text || "[]";
                    const results = JSON.parse(txt.match(/\[.*\]/s)[0]);
                    
                    const newData = { ...cloudData };
                    results.forEach(r => newData[r.id] = { title: r.title, desc: r.desc });
                    saveToCloud(newData);
                } catch(e) { alert("AI Error: " + e.message); }
                setAiStatus('idle');
            };

            const filtered = repos.filter(r => {
                const info = cloudData[r.id] || { title: r.name };
                return info.title.toLowerCase().includes(searchTerm.toLowerCase());
            });

            return (
                <div className="min-h-screen relative z-10 flex flex-col font-sans">
                    <ParticleBackground />
                    
                    {/* Header */}
                    <div className="pt-20 pb-10 px-6 max-w-3xl mx-auto w-full text-center relative z-20">
                        <div className="mb-4 text-[10px] text-dim tracking-[0.6em] font-bold uppercase flex items-center justify-center gap-2">
                            SYSTEM.ROOT // USER: FENGFENG 
                            <span className={`w-2 h-2 rounded-full ${dbStatus === 'online' ? 'bg-success shadow-[0_0_5px_#10b981]' : 'bg-dim animate-pulse'}`} title={dbStatus}></span>
                        </div>
                        <h1 className="text-4xl md:text-5xl font-display font-black text-white tracking-widest uppercase mb-8 leading-tight drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                            鋒鋒的網頁導覽
                        </h1>
                        <div className="h-px w-24 bg-white/20 mx-auto"></div>
                    </div>

                    {/* Controls */}
                    <div className="sticky top-0 z-30 bg-[#050505]/80 backdrop-blur-md border-b border-white/5 py-4">
                        <div className="max-w-3xl mx-auto px-6 flex justify-between items-center gap-4">
                            <div className="relative flex-1 group">
                                <Icon d={icons.search} className="absolute left-0 top-1/2 -translate-y-1/2 text-dim group-focus-within:text-white transition-colors" />
                                <input 
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                    className="w-full bg-transparent border-none text-sm text-white placeholder-dim pl-8 focus:outline-none font-mono uppercase tracking-wider h-10"
                                    placeholder="SEARCH PROTOCOL..."
                                />
                            </div>
                            <div className="flex gap-2">
                                {adminKey && (
                                    <button onClick={runAI} disabled={aiStatus !== 'idle'} className="text-dim hover:text-white p-2">
                                        {aiStatus === 'processing' ? <span className="animate-spin text-xs">◌</span> : <Icon d={icons.sparkles} />}
                                    </button>
                                )}
                                <button onClick={() => setShowSettings(true)} className={`text-dim hover:text-white p-2 transition-colors ${adminKey ? 'text-white' : ''}`}>
                                    <Icon d={icons.settings} />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* List Content */}
                    <div className="max-w-3xl mx-auto px-6 py-8 w-full flex-1">
                        <div className="flex flex-col gap-3">
                            {isLoading && <div className="text-dim font-mono text-center py-20 tracking-widest text-xs animate-pulse">LOADING MODULES...</div>}
                            
                            {!isLoading && filtered.length === 0 && <div className="text-dim font-mono text-center py-20">NO DATA FOUND</div>}

                            {filtered.map((r, i) => {
                                const info = cloudData[r.id] || { title: r.name, desc: r.desc || 'No Description' };
                                
                                return (
                                    <div key={r.id} className="glass-item group p-6 rounded flex flex-col md:flex-row items-start md:items-center justify-between gap-4 animate-fade-in-up" style={{animationDelay: `${i*0.05}s`}}>
                                        <div className="flex-1 min-w-0 relative z-10">
                                            <div className="flex items-center gap-3 mb-1.5 group/title">
                                                <h3 className="text-lg text-white font-bold tracking-wide group-hover:text-white transition-colors truncate font-display">
                                                    {info.title}
                                                </h3>
                                                {/* Edit Button - Always Visible on Hover */}
                                                <button 
                                                    onClick={() => setEditTarget({id: r.id, title: info.title, desc: info.desc})} 
                                                    className="opacity-0 group-hover/title:opacity-100 text-dim hover:text-white transition-opacity p-1"
                                                    title="編輯標題"
                                                >
                                                    <Icon d={icons.edit} size={12} />
                                                </button>
                                            </div>
                                            <p className="text-xs text-dim font-mono uppercase tracking-tight truncate max-w-xl group-hover:text-gray-400 transition-colors">
                                                {info.desc}
                                            </p>
                                        </div>

                                        <div className="flex items-center gap-6 w-full md:w-auto justify-between md:justify-end border-t md:border-t-0 border-white/10 pt-4 md:pt-0 mt-2 md:mt-0 relative z-10">
                                            <span className="text-[10px] text-dim font-mono">{r.date.replace(/-/g, '.')}</span>
                                            <a href={r.url} target="_blank" className="flex items-center gap-2 text-xs font-bold text-white group-hover:underline decoration-1 underline-offset-4 decoration-dim">
                                                OPEN <Icon d={icons.arrowRight} size={12} />
                                            </a>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="py-10 text-center">
                        <div className="text-[10px] text-dim font-mono uppercase tracking-[0.2em] opacity-50">
                            {repos.length} NODES ONLINE
                        </div>
                    </div>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-lg" onClick={() => setShowSettings(false)}>
                            <div className="bg-black border border-white/20 p-8 max-w-md w-full relative shadow-[0_0_80px_rgba(255,255,255,0.05)]" onClick={e => e.stopPropagation()}>
                                <h2 className="text-lg font-display font-bold text-white border-b border-white/10 pb-2 tracking-widest mb-6">SETTINGS</h2>
                                <div>
                                    <label className="text-[10px] text-dim block mb-2 font-mono tracking-widest">GEMINI API KEY</label>
                                    <input type="password" value={adminKey} onChange={e => { setAdminKey(e.target.value); localStorage.setItem('nexus_api_key', e.target.value); }} className="w-full bg-white/5 border border-white/10 p-3 text-white text-xs font-mono outline-none focus:border-white transition-colors tracking-widest" placeholder="Optional for AI..." />
                                </div>
                                <button onClick={() => setShowSettings(false)} className="w-full bg-white text-black font-bold py-3 text-xs tracking-[0.2em] hover:bg-gray-200 transition-colors mt-6">CLOSE</button>
                            </div>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {editTarget && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-lg" onClick={() => setEditTarget(null)}>
                            <div className="bg-black border border-white/20 p-8 max-w-md w-full relative shadow-[0_0_80px_rgba(255,255,255,0.05)]" onClick={e => e.stopPropagation()}>
                                <h2 className="text-lg font-display font-bold text-white border-b border-white/10 pb-2 tracking-widest mb-6">EDIT NODE</h2>
                                <input value={editTarget.title} onChange={e => setEditTarget({...editTarget, title: e.target.value})} className="w-full bg-white/5 border border-white/10 p-3 text-white font-bold outline-none focus:border-white transition-colors mb-4" />
                                <textarea value={editTarget.desc} onChange={e => setEditTarget({...editTarget, desc: e.target.value})} className="w-full bg-white/5 border border-white/10 p-3 text-white text-xs font-mono outline-none focus:border-white transition-colors h-24 resize-none mb-6" />
                                <div className="flex gap-3">
                                    <button onClick={() => setEditTarget(null)} className="flex-1 border border-white/20 text-dim py-3 text-xs hover:text-white hover:border-white tracking-widest transition-colors">CANCEL</button>
                                    <button onClick={handleManualSave} className="flex-1 bg-white text-black font-bold py-3 text-xs hover:bg-gray-200 tracking-widest transition-colors">SAVE</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
