<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub - 我的發布導覽</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); border-color: #6366f1; box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3); }
        .shimmer {
            background: linear-gradient(90deg, #1e293b 0%, #334155 50%, #1e293b 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Fixed Components) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} dangerouslySetInnerHTML={{ __html: path }} />
        );
        const icons = {
            github: '<path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/>',
            link: '<path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>',
            sparkles: '<path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3z"/>',
            settings: '<path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>',
            refresh: '<path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/>',
            search: '<circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>'
        };

        // --- Logic ---
        const App = () => {
            const [username, setUsername] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [repos, setRepos] = useState([]);
            const [loading, setLoading] = useState(false);
            const [aiProcessing, setAiProcessing] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            // Load saved settings
            useEffect(() => {
                const savedUser = localStorage.getItem('nexus_user');
                const savedKey = localStorage.getItem('nexus_key');
                if (savedUser) setUsername(savedUser);
                if (savedKey) setApiKey(savedKey);
                
                if (savedUser) {
                    fetchRepos(savedUser);
                }
            }, []);

            const saveSettings = () => {
                localStorage.setItem('nexus_user', username);
                localStorage.setItem('nexus_key', apiKey);
                setShowSettings(false);
                fetchRepos(username);
            };

            // 1. Fetch from GitHub
            const fetchRepos = async (user) => {
                if (!user) return;
                setLoading(true);
                try {
                    // Fetch repos that have pages enabled
                    // Note: GitHub API doesn't allow easy filtering by 'has_pages' in search efficiently without auth sometimes, 
                    // so we fetch user repos and filter client side. Limit 100 for now.
                    const res = await fetch(`https://api.github.com/users/${user}/repos?sort=updated&per_page=100&type=owner`);
                    if (!res.ok) throw new Error('GitHub User not found or limit reached');
                    const data = await res.json();
                    
                    const pagesRepos = data.filter(r => r.has_pages).map(r => ({
                        id: r.id,
                        name: r.name,
                        rawDesc: r.description,
                        htmlUrl: r.html_url,
                        // Construct Pages URL if homepage is not set, otherwise use homepage
                        pageUrl: r.homepage || `https://${user}.github.io/${r.name}`,
                        updatedAt: new Date(r.updated_at).toLocaleDateString(),
                        // Fields for AI to fill
                        aiTitle: null,
                        aiDesc: null
                    }));

                    setRepos(pagesRepos);
                    
                    // Trigger AI if Key exists
                    if (localStorage.getItem('nexus_key')) {
                        enrichWithAI(pagesRepos, localStorage.getItem('nexus_key'));
                    }

                } catch (err) {
                    alert('GitHub 同步失敗: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            // 2. Call Gemini (Batch Processing)
            const enrichWithAI = async (currentRepos, key) => {
                if (!key || currentRepos.length === 0) return;
                setAiProcessing(true);

                // Prepare prompt with list of repos
                const repoListStr = currentRepos.map((r, i) => 
                    `ID:${r.id} | Name: ${r.name} | Desc: ${r.rawDesc || 'None'}`
                ).join('\n');

                const prompt = `
                    I have a list of GitHub repositories that are web applications. 
                    Please rename them with catchy, professional titles in Traditional Chinese (Taiwan), and provide a short, engaging description (max 15 words).
                    
                    Input Data:
                    ${repoListStr}

                    Output strictly valid JSON array of objects:
                    [{"id": 123, "title": "...", "desc": "..."}, ...]
                `;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    const aiResults = JSON.parse(text);

                    // Merge results
                    setRepos(prev => prev.map(repo => {
                        const match = aiResults.find(r => r.id === repo.id);
                        return match ? { ...repo, aiTitle: match.title, aiDesc: match.desc } : repo;
                    }));

                } catch (e) {
                    console.error("AI Error", e);
                } finally {
                    setAiProcessing(false);
                }
            };

            const filteredRepos = repos.filter(r => 
                (r.aiTitle || r.name).toLowerCase().includes(searchTerm.toLowerCase()) ||
                (r.aiDesc || r.rawDesc || '').toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen relative p-6 md:p-12 max-w-7xl mx-auto">
                    
                    {/* Header */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                        <div className="text-center md:text-left">
                            <h1 className="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400 tracking-tight">
                                Nexus Hub
                            </h1>
                            <p className="text-slate-400 mt-2 text-sm">
                                AI 自動同步 • {repos.length} 個已部署專案
                            </p>
                        </div>

                        <div className="flex items-center gap-4 bg-slate-800/50 p-2 rounded-full border border-white/5">
                            <div className="relative">
                                <Icon path={icons.search} className="absolute left-3 top-2.5 text-slate-500" size={16} />
                                <input 
                                    type="text" 
                                    placeholder="搜尋專案..." 
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                    className="bg-slate-900 rounded-full py-2 pl-9 pr-4 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 w-40 md:w-64 transition-all"
                                />
                            </div>
                            <button 
                                onClick={() => fetchRepos(username)} 
                                className={`p-2 rounded-full hover:bg-white/10 transition-all ${loading ? 'animate-spin' : ''}`}
                                title="重新同步"
                            >
                                <Icon path={icons.refresh} />
                            </button>
                            <button 
                                onClick={() => setShowSettings(!showSettings)} 
                                className={`p-2 rounded-full hover:bg-white/10 transition-all ${!username ? 'text-yellow-400 animate-pulse' : ''}`}
                                title="設定"
                            >
                                <Icon path={icons.settings} />
                            </button>
                        </div>
                    </header>

                    {/* Settings Modal (Overlay) */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm animate-in fade-in">
                            <div className="glass p-8 rounded-2xl w-full max-w-md shadow-2xl border-indigo-500/30 border">
                                <h2 className="text-xl font-bold mb-4 text-white">連接設定</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs text-slate-400 block mb-1">GitHub Username (必要)</label>
                                        <input 
                                            value={username} 
                                            onChange={e => setUsername(e.target.value)}
                                            className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-indigo-500 outline-none"
                                            placeholder="e.g. torvalds"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-xs text-slate-400 block mb-1">Gemini API Key (用於 AI 標題)</label>
                                        <input 
                                            type="password"
                                            value={apiKey} 
                                            onChange={e => setApiKey(e.target.value)}
                                            className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-indigo-500 outline-none"
                                            placeholder="AI Studio Key..."
                                        />
                                    </div>
                                    <button onClick={saveSettings} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-indigo-500/20">
                                        保存並同步
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Grid Content */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        
                        {/* Loading State */}
                        {loading && [...Array(6)].map((_, i) => (
                            <div key={i} className="glass rounded-2xl p-6 h-40 flex flex-col justify-between">
                                <div className="h-6 w-2/3 rounded shmmer bg-slate-700 mb-4"></div>
                                <div className="h-4 w-full rounded shimmer bg-slate-700 opacity-50"></div>
                            </div>
                        ))}

                        {/* Repo Cards */}
                        {!loading && filteredRepos.map(repo => (
                            <a 
                                key={repo.id} 
                                href={repo.pageUrl} 
                                target="_blank" 
                                className="glass rounded-2xl p-6 relative group card-hover flex flex-col justify-between h-full border-t-4 border-t-transparent hover:border-t-indigo-500"
                            >
                                <div>
                                    <div className="flex justify-between items-start mb-3">
                                        <h3 className="text-xl font-bold text-slate-100 group-hover:text-indigo-300 transition-colors line-clamp-1">
                                            {repo.aiTitle || repo.name}
                                        </h3>
                                        <Icon path={icons.link} size={16} className="text-slate-600 group-hover:text-white transition-colors" />
                                    </div>
                                    <p className="text-sm text-slate-400 leading-relaxed mb-4 line-clamp-2">
                                        {repo.aiDesc || repo.rawDesc || '暫無描述'}
                                    </p>
                                </div>
                                
                                <div className="flex items-center justify-between text-xs text-slate-500 pt-4 border-t border-white/5 mt-auto">
                                    <span className="flex items-center gap-1 hover:text-white transition-colors" onClick={(e) => { e.preventDefault(); window.open(repo.htmlUrl, '_blank'); }}>
                                        <Icon path={icons.github} size={12} /> Source
                                    </span>
                                    <span>{repo.updatedAt}</span>
                                </div>

                                {/* AI Badge */}
                                {repo.aiTitle && (
                                    <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <Icon path={icons.sparkles} size={12} className="text-indigo-400" />
                                    </div>
                                )}
                            </a>
                        ))}

                        {!loading && filteredRepos.length === 0 && (
                            <div className="col-span-full text-center py-20 text-slate-500">
                                <p className="mb-4 text-lg">還沒有同步到專案</p>
                                <button onClick={() => setShowSettings(true)} className="text-indigo-400 hover:text-indigo-300 underline">
                                    點擊設定 GitHub 帳號
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Footer Status */}
                    <div className="fixed bottom-4 right-4 flex gap-2">
                         {aiProcessing && (
                            <div className="bg-indigo-600/90 text-white text-xs px-3 py-1.5 rounded-full flex items-center gap-2 shadow-lg animate-pulse">
                                <Icon path={icons.sparkles} size={12} />
                                AI 正在為您的專案命名...
                            </div>
                        )}
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
